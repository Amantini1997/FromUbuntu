<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .node {
            border-radius: 50%;
            border: solid black 1px;
            width: 100px;
            height: 100px;
            transition: all 1s;
            position: relative;
        }

    </style>
    <script>
        function swap() {
            const bodyLeft = document.body.scrollLeft
            const bodyTop = document.body.scrollTop
            const nodes = document.querySelectorAll(".node")
            const node1 = nodes[0],
                  node2 = nodes[1]
            const temp = [...[node1.offsetLeft, node1.offsetTop]]
            node1.style.left = node2.offsetLeft + bodyLeft + "px"
            node1.style.top = node2.offsetTop + bodyTop + "px"
            node2.style.left = temp[0] + bodyLeft + "px"
            node2.style.top = temp[1] + bodyTop + "px"
        }
    </script>
</head>
<body>
    <div class="node">1</div>
    <div class="node">2</div>
    <button onclick="swap()"></button>
</body>
</html>
